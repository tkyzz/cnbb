<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="金融机构实习，找菜鸟帮帮">
    <meta name="keys" content="实习,金融,学生">
    <title>菜鸟帮帮-企业注册</title>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/style.js"></script>
</head>
<body>
    <div class="page info-page company-page">
        <div class="top">
            <div class="top-nav">
                <img src="../img/cjn_logo.png"/>
                <div class="other-nav">
                    <ul class="my-nav">
                        <li><a class="student-link" href="">我是学生</a></li>
                        <li><span class="part-line">|</span></li>
                        <li class="my">
                            <span class="app-download"><i></i>App下载</span>
                            <div class="app-code">
                                <img src="../img/app_download.jpg"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="logon-box">
            <div class="progress password-progress">
                <div class="progress-item current-progress">
                    <span class="progress-number">01</span>
                    <span>验证手机号</span>
                </div>
                <span class="progress-space current-space"></span>
                <div class="progress-item">
                    <span class="progress-number">02</span>
                    <span>重置密码</span>
                </div>
            </div>

            <!--01验证手机号-->
            <div class="get-password">
                <div class="input-item phone">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请输入注册时的手机号</label>
                    </div>
                </div>
                <div class="input-item sms-code verify">
                    <i></i>
                    <div class="input-box">
                        <input type="text" class="js_phone_reset_code"/>
                        <label>请输入图片验证码</label>
                    </div>
                    <div class="code-btn code-img"><img alt="验证码" src="" title="点击刷新"></div>
                </div>
                <div class="input-item sms-code">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请输入短信验证码</label>
                    </div>
                    <a class="code-btn" href="">获取验证码</a>
                </div>

                <div class="btn get-btn"><input class="sub-btn" type="button" value="找回密码"></div>

                <div class="other-way"><a href="getPassword-mail.html">通过注册邮箱找回</a></div>
            </div>
            <!--02重置密码-->
            <div class="get-password" style="display: none">
                <div class="input-item password">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请输入新密码</label>
                    </div>
                </div>
                <div class="input-item password">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请确认密码</label>
                    </div>
                </div>
                <div class="btn"><input class="sub-btn" type="button" value="提交"></div>
            </div>
        </div>
        <div class="footer">
            <img src="../img/cjn_logo_bottom.png"/>
            <div class="bottom-nav">
                <a class="sub-bottom-nav" href="../footerPage/aboutUs.html" target="_blank">关于我们</a>
                <a class="sub-bottom-nav" href="../footerPage/ourEvents.html" target="_blank">大事记</a>
                <a class="sub-bottom-nav" href="../footerPage/ourTeam.html" target="_blank">管理团队</a>
                <a class="sub-bottom-nav" href="../footerPage/ourRecruit.html" target="_blank">招贤纳士</a>
                <a class="sub-bottom-nav" href="../footerPage/contactUs.html" target="_blank">联系我们</a>
                <p class="icp">沪ICP备11028366号-2 @2016 cjbird.cn All rights reserved</p>
            </div>
            <div class="code">
                <span class="code-nav" style="color: #999"><img src="../img/28x28.png">App下载</span>
                <div class="app-code"><img src="../img/app_download.jpg"/></div>
            </div>
        </div>
    </div>

    <!--验证码超过5条弹层-->
    <div class="popup" id="smsPopup">
        <div class="popup-info sms-info">
            <a class="popup-close" href="javascript:;"><i></i></a>
            <div class="pro-img"><img src="../img/sms_repassword.png"/></div>
            <div class="popup-btn">
                <div class="sms-tips">
                    <p class="sms-count">一个手机号每天可以收到<span>5</span>次短信验证码</p>
                    <p class="no-sms">今天的次数你已经用完了，请使用其他方式找回密码</p>
                </div>
                <div class="btn">
                    <a class="sub-btn other-way" href="">通过邮箱找回</a>
                    <a class="sub-btn sms-sure" href="">我知道了</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
