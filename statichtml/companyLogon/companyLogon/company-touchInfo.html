<body>
    <div class="page company-page company-basic-info company-touch-info">
        <div class="top">
            <div class="top-nav">
                <img src="../img/cjn_logo.png"/>
                <div class="other-nav">
                    <ul class="my-nav">
                        <li><a class="student-link" href="">我是学生</a></li>
                        <li><span class="part-line">|</span></li>
                        <li class="my">
                            <span class="app-download"><i></i>App下载</span>
                            <div class="app-code">
                                <img src="../img/app_download.jpg"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="logon-box">
            <div class="basic-title">
                <span class="title-cont">企业联系方式（我们不会对用户显示这些信息）</span>
                <span class="title-line"></span>
            </div>
            <div class="basic-item">
                <span class="basic-name">企业联系人</span>
                <input class="basic-cont" type="text" placeholder="请输入企业联系人"/>
            </div>
            <div class="basic-item">
                <span class="basic-name">企业联系邮箱</span>
                <input class="basic-cont" type="text" placeholder="请输入企业联系邮箱"/>
            </div>
            <div class="basic-item contact-number">
                <span class="basic-name">企业联系电话（任选其一）</span>
                <div class="number">
                    <input class="basic-cont" type="text" placeholder="座机"/>
                    <input class="basic-cont" type="text" placeholder="手机"/>
                </div>
            </div>

            <!--企业邮箱注册的不显示other-title和data-upload-->
            <div class="basic-title other-title">
                <span class="title-cont">企业其他资料认证（我们不会对用户显示这些信息）</span>
                <span class="title-line"></span>
            </div>
            <div class="data-upload">
                <div class="upload-box">
                    <p class="example">示例</p>
                    <div class="upload-item">
                        <div class="mask"><i></i>请上传营业执照或名片</div>
                        <div class="img-box">
                            <!--这里放<img>-->
                        </div>
                        <input type="file" alt="请选择图片">
                    </div>
                    <div class="upload-item"><img src="../img/example.jpg"/></div>
                </div>
                <div class="upload-tips">
                    1.上传营业执照或名片要清晰可辨（见上传示例），审核通过后将有已认证标识。<br>
                    2.为保证信息安全，您上传的资质证明不提供预览功能，请谅解。<br>
                    3.该资质证明只用作菜鸟帮帮审核认证使用，请您放心上传。
                </div>
            </div>

            <input class="submit-btn" type="button" value="下一步">
        </div>

        <div class="footer">
            <img src="../img/cjn_logo_bottom.png"/>

            </div>
            <div class="code">
                <span class="code-nav" style="color: #999"><img src="../img/28x28.png">App下载</span>
                <div class="app-code"><img src="../img/app_download.jpg"/></div>
            </div>
        </div>
