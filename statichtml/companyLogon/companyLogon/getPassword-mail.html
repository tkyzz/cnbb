    <script src="../js/style.js"></script>
</head>
<body>
    <div class="page info-page company-page">
        <div class="top">
            <div class="top-nav">
                <img src="../img/cjn_logo.png"/>
                <div class="other-nav">
                    <ul class="my-nav">
                        <li><a class="student-link" href="">我是学生</a></li>
                        <li><span class="part-line">|</span></li>
                        <li class="my">
                            <span class="app-download"><i></i>App下载</span>
                            <div class="app-code">
                                <img src="../img/app_download.jpg"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="logon-box">
            <div class="progress">
                <!--progress-item的div当前和走过加current-progress，未到不要current-progress-->
                <div class="progress-item current-progress">
                    <span class="progress-number">01</span>
                    <span>输入邮箱地址</span>
                </div>
                <!--progress-space的span当前加current-space，走过换past-space，未到只保留progress-space-->
                <span class="progress-space past-space"></span>
                <div class="progress-item current-progress">
                    <span class="progress-number">02</span>
                    <span>验证邮箱</span>
                </div>
                <span class="progress-space current-space"></span>
                <div class="progress-item">
                    <span class="progress-number">03</span>
                    <span>重置密码</span>
                </div>
            </div>

            <!--01输入邮箱地址-->
            <div class="get-password">
                <div class="input-item email">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请输入注册时的邮箱地址</label>
                    </div>
                </div>
                <div class="btn"><input class="sub-btn" type="button" value="找回密码"></div>
                <div class="other-way"><a href="getPassword-phone.html">通过手机号找回</a></div>
            </div>
            <!--02验证邮箱，progress的div下01后面的progress-space的span“current-space”换“past-space”，02的加current-space，progress-item加current-progress-->
            <div class="get-password" style="display: none">
                <div class="mail-verify-tips">
                    <div>密码重置邮件已发往你的邮箱<span>google@gmail.com</span></div>
                    <span class="verify-tips">请在24小时内登录你的邮箱点击链接修改密码</span>
                </div>
                <span class="info-space"></span>
                <div class="other-way"><a href="getPassword-phone.html">通过手机号找回</a></div>
            </div>
            <!--03重置密码，progress的div下02后面的progress-space的span“current-space”换“past-space”，03的progress-item加current-progress-->
            <div class="get-password" style="display: none">
                <div class="input-item password">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请输入新密码</label>
                    </div>
                </div>
                <div class="input-item password">
                    <i></i>
                    <div class="input-box">
                        <input type="text"/>
                        <label>请确认密码</label>
                    </div>
                </div>
                <div class="btn"><input class="sub-btn" type="button" value="提交"></div>
            </div>
        </div>
        <div class="footer">
            <img src="../img/cjn_logo_bottom.png"/>
            <div class="bottom-nav">
                <a class="sub-bottom-nav" href="../footerPage/aboutUs.html" target="_blank">关于我们</a>

                <a class="sub-bottom-nav" href="../footerPage/contactUs.html" target="_blank">联系我们</a>
                <p class="icp">沪ICP备11028366号-2 @2016 cjbird.cn All rights reserved</p>
            </div>
            <div class="code">
                <span class="code-nav" style="color: #999"><img src="../img/28x28.png">App下载</span>
                <div class="app-code"><img src="../img/app_download.jpg"/></div>
            </div>
        </div>
    </div>
</body>
</html>
