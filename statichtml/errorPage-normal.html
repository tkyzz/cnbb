<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟帮帮-错误页</title>
    <link rel="stylesheet" type="text/css" href="css/public.css">
</head>
<body>
    <div class="error-page">
        <div class="error-detail">
            <div class="error-code"><img src="img/error_code.jpg"/></div>
            <div class="error-text">
                <div class="error-cartoon"><img src="img/error_cartoon.png"></div>
                <div class="error-tips">
                    <p class="tips-key">宝宝错了，把你的页面搞丢了！目前正在努力找回中。。。</p>
                    <p class="tips-others">建议你扫描左侧二维码，下载菜鸟帮帮APP，也可浏览相同内容哦~</p>
                </div>
                <div class="error-activity">
                    <a class="error-btn back-link" href="javascript:history.back(-1)">返回上一页</a>
                    <a class="error-btn index-link" href="index.html">回到首页</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
