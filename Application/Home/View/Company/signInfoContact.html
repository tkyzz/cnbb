<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟帮帮-企业注册资料-联系方式</title>
<include file="./Application/Home/View/libpage/inc_header.html" />
</head>
<body>
    <div class="page info-page">

<include file="./Application/Home/View/libpage/inc_top.html" />
        <div class="logon-box">
            <div class="progress">
                <div class="progress-item current-progress">
                    <span class="progress-number">01</span>
                    <span>填写联系方式</span>
                </div>
                <span class="progress-space current-space"></span>
                <div class="progress-item">
                    <span class="progress-number">02</span>
                    <span>验证公司邮箱</span>
                </div>
                <span class="progress-space"></span>
                <div class="progress-item">
                    <span class="progress-number">03</span>
                    <span>填写公司信息</span>
                </div>
            </div>
            <div class="input-item email">
                <i></i>
                <div class="input-box">
                    <input type="text" id="contacter_mail"/>
                    <label>HR@citic.com</label>
                </div>
                <span class="tips">该邮箱将作为接收简历邮箱，审核通过后不可更改。</span>
            </div>

            <div class="btn next-btn"><a class="next" href="javascript:;">下一步</a></div>

            <div class="sign">如有任何问题，请致电021-3106 3013或services@cainiaobangbang.com写信给我们，我们会尽快为你解决。</div>
        </div>

<include file="./Application/Home/View/libpage/inc_buttom.html" />
    </div>
</body>
<script type="text/javascript">

    $('a.next').click(function(){
    var email = $('#contacter_mail').val();
    if(email.length==0){
        alert('请输入邮箱');
        return false;
    }
    $.post("/company/setMail.html",{email:email},
      function(data){
         if (data.status==1) {
               window.location.href='/company/authlxMail?email='+email;
            } else if(data.status==2) {
               window.location.href='/company/create';
            }else{
                alert(data.msg);
            }
          },
      "json");
});



</script>
</html>
