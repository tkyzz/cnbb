<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟帮帮-重新验证</title>
    <include file="./Application/Home/View/libpage/inc_header.html" />
</head>
<body>
    <div class="page info-page">
<include file="./Application/Home/View/libpage/inc_top.html" />

        <div class="logon-box">
            <div class="verify-info">
                <div class="verify-img"><img src="__PUBLIC__/img/email_img.png"/></div>
                <p class="verify-description">重新验证联系邮箱</p>
            </div>

            <div class="input-item email">
                <i></i>
                <div class="input-box">
                    <input type="email" id="contract_email" value=""/>
                    <label>请输入公司联系邮箱</label>
                </div>
            </div>

            <div class="btn"><a class="login-btn js_recompany_email" href="javascript:;">确定</a></div>
        </div>
  <include file="./Application/Home/View/libpage/inc_buttom.html" />
    </div>
    <script type="text/javascript">
    $('.js_recompany_email').click(function(){
        var email = $('#contract_email').val();
        if(email.length == 0){
            return false;
        }
        $.post("/company/resendEmail",{email:email},
          function(data){
             if (data.status==1) {
                    alert(data.msg);
                    //window.location.reload();
                } else {
                    alert(data.msg);
                }
              },
          "json");
    });

    </script>
</body>
</html>
