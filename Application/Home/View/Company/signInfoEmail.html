<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>财金鸟-企业注册资料-联系方式</title>
    <include file="./Application/Home/View/libpage/inc_header.html" />
</head>
<body>
    <div class="page info-page">
<include file="./Application/Home/View/libpage/inc_top.html" />

        <div class="logon-box">
            <div class="progress">
                <div class="progress-item current-progress">
                    <span class="progress-number">01</span>
                    <span>填写联系方式</span>
                </div>
                <span class="progress-space past-space"></span>
                <div class="progress-item current-progress">
                    <span class="progress-number">02</span>
                    <span>验证公司邮箱</span>
                </div>
                <span class="progress-space current-space"></span>
                <div class="progress-item">
                    <span class="progress-number">03</span>
                    <span>填写公司信息</span>
                </div>
            </div>

            <div class="email-info">
                <div class="email-img"><img src="__PUBLIC__/img/email_img.png"></div>
                <div class="info">
                    <p class="send-mailbox">验证邮件已发送至：<span class="js_email">{$email|default="HR@citic.com"}</span></p>
                    <span class="others-info">请登录邮箱点击邮件内的链接，验证后即可发布职位。</span>
                </div>
            </div>

            <!--重新发送验证邮件使用-->
            <!--<div class="email-info mail-success">-->
                <!--<div class="email-img sign-email-img"><img src="../img/email_success.png"></div>-->
                <!--<p class="success-mailbox">邮件发送成功</p>-->
            <!--</div>-->

            <span class="info-space"></span>
            <div class="email-info email-tips">
                <div class="email-img"><img src="__PUBLIC__/img/email_tips.png"></div>
                <div class="info">
                    <span class="others-info">没有收到验证邮件怎么办？</span>
                    <ul class="tips-info">
                        <li>邮箱地址填写错误？<a href="/company/reInputEmail.html">重新填写邮箱地址</a></li>
                        <li>邮件有时会调皮进入垃圾信箱、广告信箱，请留意</li>
                        <li>稍等几分钟，若还未收到验证邮件，<a href="javascript:;" id="js_re_send">重新发送验证邮件</a></li>
                    </ul>
                </div>
            </div>
        </div>

<include file="./Application/Home/View/libpage/inc_buttom.html" />
    </div>
    <script type="text/javascript">
        $('.js_re_send').click(function(){
            var email = $('.js_email').text();
            if(email.length == 0){
                return false;
            }
            $.post("/company/resendEmail",{email:email},
              function(data){
                 if (data.status==1) {
                        alert(data.msg);
                        //window.location.reload();
                    } else {
                        alert(data.msg);
                    }
                  },
              "json");
        });


    </script>
</body>
</html>
